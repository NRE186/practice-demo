<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PWA TODO App</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/hello-icon-152.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Hello World">
  <meta name="msapplication-TileImage" content="images/hello-icon-144.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
</head>
<body class="fullscreen">
  <div class="container">
    <h1 class="title">PWA TODO App</h1>
    <div class="input-group mb-3 todo-input">
      <input type="text" class="form-control" placeholder="Do..." aria-label="Do" aria-describedby="button-addon2" id="todo-data">
      <button class="btn btn-success" type="button" id="button-addon2" onclick="addItem()">Add</button>
    </div>
    <ul class="list-group list-group-numbered" id="todo-list">
      <li class="list-group-item">Do progressive web application</li>
    </ul>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
